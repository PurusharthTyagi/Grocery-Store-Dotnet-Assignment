<div class="my-container mx-auto border border-dark my-rounded-corner" style="width: 90%;">
	<div class="p-4 border my-rounded-corner">
		<h3 class="w-25 border text-center py-2 my-rounded-corner">Current Cart</h3>
		<div class="mt-5">
			<div class="d-grid w-50 mx-auto mb-3">
				<button class="btn btn-outline-success fs-4" type="button">Order</button>
			</div>
			
		</div>
		<div class="current-cart-items w-75 mx-auto mt-5">
			<h4>Cart Items</h4>
			<div class="row mt-4 g-0">
				<div class="col-6 py-3 px-2" *ngFor="let cartItem of cartList">
					<div class="card">
						<div class="row g-0">
							<div class="col-4 overflow-hidden d-flex justify-content-center align-items-center">
								<img src="{{cartItem.img}}" class="img-fluid rounded-start" alt="" OpenProductsDetails [product]="1">
							</div>
							<div class="col-8">
								<div class="card-body">
									<h5 class="card-title title">{{cartItem.productName}}</h5>
									<h5 class="card-title text-success">{{this.utilityService.applyDiscount(cartItem.price, cartItem.discount)}}
										<span class="text-secondary">(-{{cartItem.discount}}%)</span>
									</h5>
									<h6 class="card-subtitle text-danger text-decoration-line-through">{{cartItem.price}}</h6>
								</div>
								<div class="cart-footer text-muted d-grip gap-2">
									<button class="btn btn-outline-danger" type="button" (click)="remove(cartItem.username,cartItem.productId)">Remove From Cart</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>



	</div>

</div>
