<div class="card mb-3">
	<div class="row g-0 d-flex align-items-center justify-content-center">
		<div class="col-lg-8">
			<div class="card-body py-5 px-md-5">
				<form [formGroup]="loginForm" (ngSubmit)="login()">
					<!-- Email input -->
					<div class="form-outline mb-4">
						<input type="email" class="form-control" id="email" formControlName="email">
						<label for="email" class="form-label">Email</label>
						<!-- Error -->
						<div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
							Email is Required
						</div>
						<div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
							Email is Invalid.
						</div>
					</div>

					<!-- Password input -->
					<div class="form-outline mb-4">
						<input type="password" class="form-control" id="pwd" formControlName="pwd">
						<label for="pwd" class="form-label">Password</label>
						<!-- Error -->
						<div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
							Password is Required
						</div>
						<div class="form-text text-danger"
							*ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
							Password should be at least 6 and at the max 15 characters long.
						</div>
					</div>


					<!-- Submit button -->
					<button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block mb-4">Log in</button>


				</form>

			</div>
		</div>
	</div>
</div>
