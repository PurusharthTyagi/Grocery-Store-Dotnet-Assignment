<div *ngIf="view === 'dashboard'">

  <div class="mx-auto mt-2 d-flex justify-content-around align-items-center" style="width: 80%;">

    <h1 class="fs-5 fw-bold">Sort By</h1>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active': sortby === 'default'}"
        (click)="defaultSort()">
        Default
      </button>
      <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active': sortby === 'htl'}"
        (click)="htlSort()">
        Price (High to Low)
      </button>
      <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active': sortby === 'lth'}"
        (click)="lthSort()">
        Price (Low to High)
      </button>
    </div>

    <!-- <form>
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form> -->

  </div>


  <div class="mx-auto mt-4 d-flex flex-column justify-content-center align-items-center" style="width: 80%;">

    <table class="table table-light table-striped">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th *ngIf="userIsAdmin==='True'" >Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products |filter:searchKey:'Categories'">

         
          <td>{{product.productName}}</td>
          <td>{{product.productDescription}}</td>
          <td>{{product.price}}</td>
          <td><img src={{product.img}} alt="" OpenProductsDetails [product]="product"></td>
          <td>
            <div class="mt-2" *ngIf="userIsAdmin==='True'"><a [routerLink]="['edit-product', product.productId]"
                class=" btn btn-outline-primary mx-2" >Edit</a><button type="button" (click)="delete(product.productId)"
                class="btn btn-outline-danger">Delete</button></div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
