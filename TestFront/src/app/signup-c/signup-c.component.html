<div class="mask d-flex align-items-center  gradient-custom-3">
	<div class="container ">
		<div class="row d-flex justify-content-center align-items-center ">
			<div class="col-12 col-md-9 col-lg-7 col-xl-6">
				<div class="card" style="border-radius: 15px;">
					<div class="card-body">
						<h2 class="text-center mb-3">Sign Up</h2>

						<form [formGroup]="registerForm" (ngSubmit)="register()">

							<div class="form-outline mb-2">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" id="name" formControlName="name">
							
								<!-- Errors -->
								<div class="form-text text-danger" *ngIf="Name.errors?.['required'] && (Name.dirty || Name.touched)">
									Name is Required
								</div>
								<div class="form-text text-danger" *ngIf="!!Name.errors?.['minlength'] && (Name.dirty || Name.touched)">
									Name is too Short. At least 5 characters.
								</div>
								<div class="form-text text-danger" *ngIf="Name.errors?.['pattern'] && (Name.dirty || Name.touched)">
									Name should start with an alphabet.
								</div>
							</div>

							<div class="form-outline mb-2">
								<label for="email" class="form-label">Email address</label>
								<input type="email" class="form-control" id="email" formControlName="email">
							
								<!-- Errors -->
								<div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
									Email is Required
								</div>
								<div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
									Email is Invalid.
								</div>
							</div>

							<div class="form-outline mb-2">
								<label for="mobile" class="form-label">Mobile</label>
								<input type="text" class="form-control" id="mobile" formControlName="mobile">
							
								<!-- Errors -->
								<div class="form-text text-danger"
									*ngIf="Mobile.errors?.['required'] && (Mobile.dirty || Mobile.touched)">
									Mobile is Required
								</div>
							</div>

							<div class="form-outline mb-2">
								<label for="pwd" class="form-label">Password</label>
								<input type="password" class="form-control" id="pwd" formControlName="pwd">
								
								<!-- Errors -->
								<div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
									Password is Required
								</div>
								<div class="form-text text-danger"
									*ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
									Password should be at least 6 and at the max 15 characters long.
								</div>
							</div>

							<div class="form-outline mb-2">
								<label for="rpwd" class="form-label">Repeat Password</label>
								<input type="password" class="form-control" id="rpwd" formControlName="rpwd">
							
								<!-- Errors -->
								<div class="form-text text-danger" *ngIf="invaildRPWD">
									Doesn't match with Password!
								</div>
							</div>

							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary btn-block mb-4"
									[disabled]="registerForm.invalid">Register</button>
							</div>

							<div class="mt-3 text-center" [ngClass]="isAccountCreated?'text-success pb-1':'text-danger pb-1'">
								<h5>{{displayMsg}}</h5>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
